name: preview-docs

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - labeled
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pages-preview-${{ github.event.number || github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-exclude
          pip install mkdocs-macros-plugin
          pip install mkdocs-same-dir
          pip install pymdown-extensions
          pip install python-markdown-math
          pip install mdx-truly-sane-lists
          pip install plantuml-markdown
          pip install mkdocs-mermaid2-plugin

      - name: Configure MkDocs for PR preview
        run: |
          cp mkdocs.yaml mkdocs-pr.yaml
          sed -i 's|^site_url:.*|site_url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/|' mkdocs-pr.yaml

      - name: Build with MkDocs (PR Preview)
        run: mkdocs build --clean --verbose --config-file mkdocs-pr.yaml

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: ./site

  deploy-preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    permissions:
      pages: write
      id-token: write
    environment:
      name: pr-preview-${{ github.event.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-site
          path: ./site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“– Documentation Preview')
            );
            
            const previewUrl = `${{ steps.deployment.outputs.page_url }}`;
            
            const commentBody = `ðŸ“– **Documentation Preview**
            
            The documentation changes in this PR can be previewed at:
            ðŸ”— **Preview URL**: ${previewUrl}
            
            This preview will be updated automatically when you push new commits to this PR.
            
            ---
            *This comment is automatically updated by the docs deployment workflow.*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  cleanup-preview:
    runs-on: ubuntu-latest
    if: always() && github.event.action == 'closed'
    steps:
      - name: Deactivate environment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: pr-preview-${{ github.event.number }}
          ref: ${{ github.ref }}